<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Instructions</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1c2833;
      color: #f0f0f0;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #2ecc71;
    }
    .step {
      margin-bottom: 30px;
      text-align: center;
    }
    .step img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      margin-bottom: 10px;
    }
    .step p {
      font-weight: 600;
      font-size: 18px;
      color: #aad8d3;
    }
    .backBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ffd700;
      color: #111;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 8px #ffd700aa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s ease;
      z-index: 10000;
    }
    .backBtn:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>

  <button class="backBtn" onclick="window.location.href='index.html'">Back to Timings</button>

  <h1>Image Instructions</h1>

  <div class="step">
    <img src="step1.png" alt="Step 1" />
    <p>Step 1</p>
  </div>

  <div class="step">
    <img src="step2.png" alt="Step 2" />
    <p>Step 2</p>
  </div>

  <div class="step">
    <img src="step3.png" alt="Step 3" />
    <p>Step 3</p>
  </div>

  <div class="step">
    <img src="step4.png" alt="Step 4" />
    <p>Step 4</p>
  </div>

  <div class="step">
    <img src="step5.png" alt="Step 5" />
    <p>Step 5</p>
  </div>

  <div class="step">
    <img src="step6.png" alt="Step 6" />
    <p>Step 6</p>
  </div>

</body>
</html>
